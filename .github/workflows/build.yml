name: Build Multi-Platform Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0) - required for release creation'
        required: true

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - platform: alpine
            runner: ubuntu-latest
            dockerfile: Dockerfile.alpine
            output: bg-remover-alpine-x86_64
            
          - platform: ubuntu
            runner: ubuntu-latest
            dockerfile: Dockerfile.ubuntu
            output: bg-remover-ubuntu-x86_64
            
          - platform: macos
            runner: macos-latest
            output: bg-remover-macos-arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Linux builds (Alpine & Ubuntu) via Docker
      - name: Build ${{ matrix.platform }} binary (Docker)
        if: matrix.platform != 'macos'
        run: |
          docker build -f ${{ matrix.dockerfile }} -t bg-remover-${{ matrix.platform }} .
          docker create --name extract bg-remover-${{ matrix.platform }}
          docker cp extract:/app/bg-remover ./${{ matrix.output }}
          docker rm extract
      
      # macOS build (native)
      - name: Install OpenCV and ONNX Runtime (macOS)
        if: matrix.platform == 'macos'
        run: |
          brew install opencv onnxruntime pkg-config

      - name: Build macOS ARM64 binary with ML support
        if: matrix.platform == 'macos'
        run: |
          # Build for ARM64 (Apple Silicon) with ML support
          make ML=1 TARGET=local OUTPUT=${{ matrix.output }}
      
      # Verify binary
      - name: Verify binary
        run: |
          ls -lh ${{ matrix.output }}
          file ${{ matrix.output }}
          chmod +x ${{ matrix.output }}
      
      # Generate checksum
      - name: Generate SHA256 checksum
        run: |
          shasum -a 256 ${{ matrix.output }} > ${{ matrix.output }}.sha256
          cat ${{ matrix.output }}.sha256
      
      # Upload artifacts
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: |
            ${{ matrix.output }}
            ${{ matrix.output }}.sha256
  
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set version variable
      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      # Download all artifacts
      - name: Download Alpine binary
        uses: actions/download-artifact@v4
        with:
          name: bg-remover-alpine-x86_64
          path: ./dist

      - name: Download Ubuntu binary
        uses: actions/download-artifact@v4
        with:
          name: bg-remover-ubuntu-x86_64
          path: ./dist

      - name: Download macOS binary
        uses: actions/download-artifact@v4
        with:
          name: bg-remover-macos-arm64
          path: ./dist

      # Create combined checksums file
      - name: Create checksums.txt
        run: |
          cd dist
          cat *.sha256 > checksums.txt
          echo "=== Checksums ==="
          cat checksums.txt

      # Create GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: |
            dist/bg-remover-alpine-x86_64
            dist/bg-remover-ubuntu-x86_64
            dist/bg-remover-macos-arm64
            dist/checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## BG Remover ${{ steps.version.outputs.tag }}

            Multi-platform background removal binaries with **ML support enabled**. Uses OpenCV GrabCut algorithm by default, or optional deep learning models (U2-Net, RMBG) with `--ml` flag for significantly improved quality.

            ### Downloads

            | Platform | Binary | Use Case |
            |----------|--------|----------|
            | Alpine Linux | `bg-remover-alpine-x86_64` | Laravel Vapor |
            | Ubuntu | `bg-remover-ubuntu-x86_64` | Laravel Forge |
            | macOS | `bg-remover-macos-arm64` | Development (Apple Silicon) |

            ### Installation

            ```bash
            # Download for your platform
            wget https://github.com/artisan-build/bg-remover/releases/download/${{ steps.version.outputs.tag }}/bg-remover-alpine-x86_64

            # Verify checksum
            wget https://github.com/artisan-build/bg-remover/releases/download/${{ steps.version.outputs.tag }}/checksums.txt
            sha256sum -c checksums.txt

            # Make executable
            chmod +x bg-remover-alpine-x86_64

            # Run (GrabCut mode - default)
            ./bg-remover-alpine-x86_64 -i input.jpg -o output.png

            # Run with ML model for better quality (requires ONNX model file)
            ./bg-remover-alpine-x86_64 -i input.jpg -o output.png --ml --model u2net.onnx
            ```

            ### ML Mode

            All binaries include ML support. To use deep learning models:

            1. Download an ONNX model:
               - [U2-Net](https://github.com/danielgatis/rembg/releases/download/v0.0.0/u2net.onnx) (176MB, excellent quality)
               - [U2-Net-lite](https://github.com/danielgatis/rembg/releases/download/v0.0.0/u2netp.onnx) (4.7MB, good quality, faster)

            2. Run with `--ml` flag:
               ```bash
               ./bg-remover -i photo.jpg -o output.png --ml --model u2net.onnx
               ```

            ML mode provides 80-95% better edge quality compared to GrabCut, especially for hair, fur, and complex backgrounds.
            ```

            ### Checksums

            See `checksums.txt` for SHA256 verification hashes.

            ### Documentation

            - [README](https://github.com/artisan-build/bg-remover#readme) - Quick start and usage
            - [INTEGRATION.md](https://github.com/artisan-build/bg-remover/blob/main/INTEGRATION.md) - Integration examples
            - [FORKING.md](https://github.com/artisan-build/bg-remover/blob/main/FORKING.md) - Community platform support
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
